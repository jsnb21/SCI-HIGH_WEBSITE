// Send Game Variables
function sendVariablesToFirebase() {
    const db = firebase.database();
    const saveRunsData = localStorage.getItem('SaveRuns');

    if (saveRunsData) {
        const runs = JSON.parse(saveRunsData);

        runs.forEach(run => {
            const totalScore = 
                (run.html || 0) + 
                (run.css || 0) + 
                (run.python || 0) + 
                (run.ds || 0);

            const newRecordRef = db.ref('playerRecords').push();
            newRecordRef.set({
                name: $gameParty.leader().name() || "Unknown",
                score: totalScore,
                htmlScore: run.html || 0,
                cssScore: run.css || 0,
                pythonScore: run.python || 0,
                dsScore: run.ds || 0,
                clearTime: run.clearTime || 0,  
                mistakes: run.mistakes || 0,     
                rank: run.rank || "None",        
                timestamp: Date.now()
            });
        });

        console.log(`Uploaded ${runs.length} saved runs to Firebase with extra fields.`);
    } else {
        console.warn('No SaveRuns data found in localStorage.');
    }
}
