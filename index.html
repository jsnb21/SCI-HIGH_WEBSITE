    <script>
    // Initialize Firebase
    const firebaseConfig = {
        apiKey: "AIzaSyD-Q2woACHgMCTVwd6aX-IUzLovE0ux-28",
        authDomain: "sci-high-website.firebaseapp.com",
        databaseURL: "https://sci-high-website-default-rtdb.asia-southeast1.firebasedatabase.app",
        projectId: "sci-high-website",
        storageBucket: "sci-high-website.appspot.com",
        messagingSenderId: "451463202515",
        appId: "1:451463202515:web:e7f9c7bf69c04c685ef626"
    };
    firebase.initializeApp(firebaseConfig);

    // Print when connected
    firebase.database().ref(".info/connected").on("value", (snapshot) => {
        if (snapshot.val() === true) {
            console.log("✅ Connected to Firebase Database!");
        } else {
            console.log("❌ Disconnected from Firebase Database.");
        }
    });
    
    // Send Game Variables
    function sendVariablesToFirebase() {
        if (typeof $gameVariables !== 'undefined' && $gameVariables !== null) {
            const db = firebase.database();
    
            const htmlValue = $gameVariables.value(22);
            const cssValue = $gameVariables.value(23);
            const pythonValue = $gameVariables.value(24);
            const dsValue = $gameVariables.value(25);
    
            db.ref('gameVariables').set({
                htmlValue,
                cssValue,
                pythonValue,
                dsValue
            });
        } else {
            console.warn('$gameVariables is not ready yet.');
        }
    }
    
    // Instead of starting immediately, wait for the game scene to start
    const _SceneManager_onSceneStart = SceneManager.onSceneStart;
    SceneManager.onSceneStart = function() {
        _SceneManager_onSceneStart.call(this);
        setInterval(sendVariablesToFirebase, 3000);
    };
    </script>

</body>
