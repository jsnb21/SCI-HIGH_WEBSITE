// Send Game Variables
function sendVariablesToFirebase() {
    const db = firebase.database();
    const saveRunsData = localStorage.getItem('SaveRuns');

    if (saveRunsData) {
        const runs = JSON.parse(saveRunsData);

        runs.forEach(run => {
            const htmlValue = $gameVariables.value(22) || 0;
            const cssValue = $gameVariables.value(23) || 0;
            const pythonValue = $gameVariables.value(24) || 0;
            const dsValue = $gameVariables.value(25) || 0;
            const totalScore = htmlValue + cssValue + pythonValue + dsValue; // Calculate total score

            const newRecordRef = db.ref('playerRecords').push();
            newRecordRef.set({
                name: $gameParty.leader().name() || "Unknown",
                score: totalScore,
                htmlScore: htmlValue || 0,
                cssScore: cssValue || 0,
                pythonScore: pythonValue || 0,
                dsScore: dsValue || 0,
                clearTime: run.clearTime || 0, 
                mistakes: run.mistakes || 0,
                rank: run.rank || "None",        
                timestamp: Date.now()
            });
        });

        console.log(`Uploaded ${runs.length} saved runs to Firebase with extra fields.`);
    } else {
        console.warn('No SaveRuns data found in localStorage.');
    }
}



    
// wait for the game scene to start before sending data
