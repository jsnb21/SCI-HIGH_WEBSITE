<!DOCTYPE html>
<html>
<head>
  <title>Game Stats</title>
</head>
<body>
  <h2>Live Game Stats</h2>
  <p>HTML: <span id="htmlValue">loading...</span></p>
  <p>CSS: <span id="cssValue">loading...</span></p>
  <p>Python: <span id="pythonValue">loading...</span></p>
  <p>Data Science: <span id="dsValue">loading...</span></p>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyD-Q2woACHgMCTVwd6aX-IUzLovE0ux-28",
      authDomain: "sci-high-website.firebaseapp.com",
      databaseURL: "https://sci-high-website-default-rtdb.asia-southeast1.firebasedatabase.app", // ✅ Added!
      projectId: "sci-high-website",
      storageBucket: "sci-high-website.appspot.com", // ✅ Corrected
      messagingSenderId: "451463202515",
      appId: "1:451463202515:web:e7f9c7bf69c04c685ef626"
  };
  
  

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    db.ref('gameVariables').on('value', (snapshot) => {
      const data = snapshot.val();
      document.getElementById('htmlValue').textContent = data.htmlValue;
      document.getElementById('cssValue').textContent = data.cssValue;
      document.getElementById('pythonValue').textContent = data.pythonValue;
      document.getElementById('dsValue').textContent = data.dsValue;
    });
  </script>
</body>
</html>
